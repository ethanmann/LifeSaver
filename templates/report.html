<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Web dictaphone</title>

  <link href="/audio/app.css" rel="stylesheet" type="text/css">
  <link href="/audio/install-button.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href = "/static/commonStyle.css" type="text/css">
  <link rel="stylesheet" href = "/static/reportStyle.css" type="text/css">

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</head>

<body>

  <div class="wrapper">

    <!-- <header>
      <h1>An alert has been sent: you can now report more details!</h1>
    </header> -->

    <div class="header">
      <a href="/" class="logo">Emergency Alerting System</a>
      <div class="header-right">
        <a class="active" href="#home">Home</a>
        <a href="/creators">Creators</a>
        <a href="/aboutUs">About</a>
      </div>
    </div>

    <h1>An alert has been sent: you can now report more details!</h1>

    <div>
      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>
    </div>

    <section class="sound-clips"></section>

    <div>
      <section class="for_testing">
        <form method="post">

          <div class="container">
            <hr>
            <textarea id="details" name="details" rows="5" cols="20" placeholder="Addtional Detail Here"></textarea>

            <button type="submit" class="registerbtn">Submit</button>
          </div>

          <hr>

          <div style="display: none;">Video Name: <input id="fileNameInput" name="fileNameInput" value="NONE"></div>
          <div style="display: none;">Video Path: <input id="filePathInput" name="filePathInput" value="NONE"></div>
          <div style="display: none;">Video URL: <input id="fileURLInput" name="fileURLInput" value="NONE"></div>
          <div style="display: none;">ZIP: <input id="ZIP" name="ZIP" value={{zip}}></div>
          <div style="display: none;">Address: <input id="Address" name="Address" value={{address}}></div>

        </form>
      </section>
    </div>

  </div>

  <!--</div> -->

  <input id="firebase_apiKey" type="hidden" value={{firebase_apiKey}}>
  <input id="firebase_authDomain" type="hidden" value={{firebase_authDomain}}>
  <input id="firebase_databaseURL" type="hidden" value={{firebase_databaseURL}}>
  <input id="firebase_projectId" type="hidden" value={{firebase_projectId}}>
  <input id="firebase_storageBucket" type="hidden" value={{firebase_storageBucket}}>
  <input id="firebase_messagingSenderId" type="hidden" value={{firebase_messagingSenderId}}>

    <input type="checkbox" id="toggle"> -->

</body>

</html>
