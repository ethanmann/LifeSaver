<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web dictaphone</title>
    <link href="/audio/app.css" rel="stylesheet" type="text/css">
    <link href="/audio/install-button.css" rel="stylesheet" type="text/css">

    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js">
    //advice from console to use ^^^ instead of "https://www.gstatic.com/firebasejs/5.3.1/firebase.js"
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="wrapper">

      <header>
        <h1>An alert has been sent: you can now report more details!</h1>
      </header>

      <section class="main-controls">
        <canvas class="visualizer" height="60px"></canvas>
        <div id="buttons">
          <button class="record">Record</button>
          <button class="stop">Stop</button>
        </div>
      </section>

      <section class="sound-clips">
      </section>

      <section class="details-form">
        <br><br><br>
        <form>
          <div>Any relevant details:</div>
          <div><textarea id="details" name="details" rows="5" cols="20"></textarea></div>
          <!-- <input id="details" name="details" type="text"> -->
          <!-- <input id="url" name="url" type="hidden" value="">
          <input id="url" name="url" type="file" accept="audio/*" autoComplete="off"/> -->
          <br>
          <div id="fileNameInput">Video Name:</div>
          <br>
          <div id="filePathInput">Video Path:</div>
          <br>
          <!-- <div><input type="submit"></div> -->
        </form>
      </section>

      <section class="upload-button">
        <button id="uploadButton">Upload recording and/or details!</button>
      </section>

    </div>

    <input id="firebase_apiKey" type="hidden" value={{firebase_apiKey}}>
    <input id="firebase_authDomain" type="hidden" value={{firebase_authDomain}}>
    <input id="firebase_databaseURL" type="hidden" value={{firebase_databaseURL}}>
    <input id="firebase_projectId" type="hidden" value={{firebase_projectId}}>
    <input id="firebase_storageBucket" type="hidden" value={{firebase_storageBucket}}>
    <input id="firebase_messagingSenderId" type="hidden" value={{firebase_messagingSenderId}}>

    <input type="checkbox" id="toggle"> -->

  </body>
</html>
